<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="udacity-grader" content="tests.json" unit-tests="tests.js">
  <base target="_blank">
  <title>Udacity RI: relative width</title>

  <link rel="icon" sizes="192x192" href="/images/icon.png">

  <style>
    body {
      margin: 0;
    }
    img {
      float: left;
      margin-right: 10px;
      width: calc((100% - 20px)/3);
    }
    img:last-of-type {
      margin-right: 0;
    }
  </style>

</head>

<body>
  <img id="img1" src="icon.jpg" alt="Image 1" />
  <img id="img2" src="icon.jpg" alt="image 2" />
  <img id="img3" src="icon.jpg" alt="Image 3" />
  

</body>

</html>
